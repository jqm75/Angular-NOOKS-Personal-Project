<ng-template #modalContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Afegir actividat</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form>
            <!-- FORMULARIO -->
            <h5>Docent</h5>
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Nom...">
                <label for="floatingInput">Nom</label>
            </div>
            <div class="form-floating mb-3">
                <input type="surname" class="form-control" id="floatingInput" placeholder="Cognom...">
                <label for="floatingInput">Cognom</label>
            </div>

            <h5>Curs</h5>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Obre per veure les opcions</option>
                    <option value="1">Infantil 3A</option>
                    <option value="2">Infantil 3B</option>
                    <option value="3">Infantil 4A</option>
                    <option value="4">Infantil 4B</option>
                    <option value="5">Infantil 5A</option>
                    <option value="6">Infantil 5B</option>
                </select>
                <label for="floatingSelect">Selecciona el grup</label>
            </div>
            <h5>Activitat</h5>
            <div class="form-check form-check-inline ">

                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label
                    class="form-check-label text-success-emphasis bg-success-subtle border border-success-subtle rounded-2 ps-2 pe-2"
                    for="inlineRadio1">Racons</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Ambients</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                <label class="form-check-label" for="inlineRadio3">Treball d'aula</label>
            </div>
            <h5>Imatge de l'actividat</h5>
            <div class="mb-3">
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="addEvent()">Guardar</button>
    </div>
</ng-template>
